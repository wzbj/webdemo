<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>css多行文字换行</title>
	<style>
		p {
		    position: relative;
		    line-height: 18px;
		    height: 36px;
		    overflow: hidden;
		}
		p::after {
		    content:"...";
		    font-weight:bold;
		    position:absolute;
		    bottom:0;
		    right:0;
		    padding:0 20px 1px 45px;
		    
		    /* 为了展示效果更好 */
		    background: -webkit-gradient(linear, left top, right top, from(rgba(255, 255, 255, 0)), to(white), color-stop(50%, white));
		    background: -moz-linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
		    background: -o-linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
		    background: -ms-linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
		    background: linear-gradient(to right, rgba(255, 255, 255, 0), white 50%, white);
		}
	</style>
</head>
<body>
	<p>永和九年，岁在癸丑，暮春之初，会于会稽山阴之兰亭，修禊事也。群贤毕至，少长咸集。此地有崇山峻岭，茂林修竹，又有清流激湍，映带左右，引以为流觞曲水，列坐其次。虽无丝竹管弦之盛，一觞一咏，亦足以畅叙幽情。
是日也，天朗气清，惠风和畅。仰观宇宙之大，俯察品类之盛，所以游目骋怀，足以极视听之娱，信可乐也。
夫人之相与，俯仰一世。或取诸怀抱，悟言一室之内；或因寄所托，放浪形骸之外。虽趣舍万殊，静躁不同，当其欣于所遇，暂得于己，快然自足，不知老之将至；及其所之既倦，情随事迁，感慨系之矣。向之所欣，俯仰之间，已为陈迹，犹不能不以之兴怀，况修短随化，终期于尽！古人云：“死生亦大矣。”岂不痛哉！</p>
</body>

</html>
